<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>
        function formValidator() {
            //make references to all our input fields
            var firstname = document.getElementById('firstname');
            var addr = document.getElementById('addr');
            var zip = document.getElementById('zip');
            var state = document.getElementById('state');
            var username = document.getElementById('username');
            var email = document.getElementById('email');
            //check each input in the order they appear in the form
            if (isAlphabet(firstname, "Please enter only letters for Name")) {
                if (isAlphaNumeric(addr, "Numbers and Letters Only for address")) {
                    if (isNumeric(zip, "Please enter a valid zipcode")) {
                        if (madeSelection(state, "Please Choose a state")) {
                            if (lengthRestriction(username, 6, 8)) {
                                if (emailCheck(email, "Please enter a valid email")) {
                                    return true;
                                }
                            }
                        }
                    }
                }
            }
            return false;
        }
        //check if data enetered or not
        function notEmpty(elem, helperMsg) {
            if (elem.value.length == 0) {
                alert(helperMsg);
                elem.focus(); //sets the focus on that element
                return false;
            }
            return true;
        }
        function isNumeric(elem, helperMsg) {
            var numericexp = /^[0-9]+$/;
            if (elem.value.match(numericexp)) {
                return true;
            }
            else {
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }
        function isAlphabet(elem, helperMsg) {
            var alphexp = /^[a-zA-Z]+$/;
            if (elem.value.match(alphexp)) {
                return true;
            }
            else {
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }
        function isAlphaNumeric(elem, helperMsg) {
            var alpnum = /^[\s\.\-0-9a-zA-Z]+$/;
            if (elem.value.match(alpnum)) {
                return true;
            }
            else {
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }
        function lengthRestriction(elem, min, max) {
            var userinput = elem.value;
            if (userinput.length >= min && userinput.length <= max) {
                return true;
            }
            else {
                alert("Please enter only between " + min + " and " + max + " characters");
                elem.focus();
                return false;
            }
        }
        function madeSelection(elem, helperMsg) {
            if (elem.value == "Please Choose") {
                alert(helperMsg);
                elem.focus();
                return false;
            }
            else {
                return true;
            }
        }
        function emailCheck(elem, helperMsg) {
            var emailexp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-Z0-9]{2,4}$/;
            if (elem.value.match(emailexp)) {
                return true;
            }
            else {
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <form onsubmit="return formValidator()">
        FirstName : &nbsp;<input type="text" id="firstname" /> <br><br>
        Address : &nbsp; <input type="text" id="addr" /><br><br>
        Zip Code : &nbsp;<input type="text" id="zip" /><br><br>
        State : &nbsp; <select id="state">
            <option>Please Choose</option>
            <option>Andhra Pradesh</option>
            <option>Delhi</option>
            <option>Karnataka</option>
            <option>Maharashtra</option>
        </select><br><br>
        User Name : &nbsp;<input type="text" id="username" /><br><br>
        Email : &nbsp;<input type="text" id="email" />
        <br><br>
        <input type="submit" value="Validate Form" />
    </form>

</body>
</html>
