<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Boot Strap Grid</title>
    <meta name="viewport" content="width=device-width; initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!--Jquery Library-->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        .gridstyle {
            margin: 10px;
            min-height: 300px;
            background-color: blue;
            text-align: center;
            font-size: large;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <div class="gridstyle">Left Side</div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="gridstyle">Middle </div>
            </div>
            <div class="col-md-1 col-lg-2">
                <div class="gridstyle">Middle </div>
            </div>
            <div class="col-md-1 col-lg-3">
                <div class="gridstyle">Right Side </div>
            </div>
        </div>
    </div>

    <h2>Alerts with Bootstrap classes</h2>
    <div class="alert alert-success"><strong>Success</strong> This is a success alert</div>
    <div class="alert alert-warning"><strong>Warning</strong> This is a warning alert</div>
    <div class="alert alert-danger"><strong>Danger</strong> This is a danger alert</div>
    <div class="alert alert-info"><strong>Information</strong> This is an information alert</div>
</body>
</html>
