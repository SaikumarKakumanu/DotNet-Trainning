<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="containers">
        <div id="imgcarousel"  height=200px; width=200px; class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#imgcarousel" data-slide-to="0" class="active"></li>
                <li data-target="#imgcarousel" data-slide-to="1"></li>
                <li data-target="#imgcarousel" data-slide-to="2"></li>
               
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="C:\DotnetTraining\WebTechnology\biscuit.png" style="width:50%">
                </div>
                <div class="item">
                    <img src="C:\DotnetTraining\WebTechnology\car.jfif" style="width:50%">
                </div>
                <div class="item">
                    <img src="C:\DotnetTraining\WebTechnology\chocolates.jfif" style="width:50%">
                </div>
                
            </div>
            <!--add left and right arrow controls-->
            <a class="left carousel-control" href="#imgcarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#imgcarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
</body>
</html>
