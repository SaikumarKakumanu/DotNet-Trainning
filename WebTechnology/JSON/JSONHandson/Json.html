        //stringify 2 replacer
        var obj = { "name": "radha", "age": 25, "city": "pune" };
        var text = JSON.stringify(obj, function (key, value) {
            if (key == "name") {
                return value.toUpperCase();
            }
            else {
                return value;
            }
        });
        document.getElementById('demo').innerHTML = text
        const dataobj = { name: "Ben", date: new Date(), city: "New Jersey" };
        const mydataobj = JSON.stringify(dataobj);
