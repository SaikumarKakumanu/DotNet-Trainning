    <!--Example 3 -->
   <script>
       $(document).ready(function () {
           $('#btn1').click(function () {
               $('p').prepend("Newly added paragraph");
               $('h1').hide();
           });

           $('#btn2').click(function () {
               $('h1').show();
               $('ol').append("<li> New Item to the list </li>");
           });

       });
   </script>
    </head>
<body>
    <br>
    <p>Jquery</p>
    <ol>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ol> <br>

    <input type="button" id="btn1" value="Hide" />
    <button id="btn2">Show</button>
</body>
